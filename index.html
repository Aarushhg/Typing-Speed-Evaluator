<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Typing Speed Test</h1>

        <!-- Text that the user will type over -->
        <div id="text-container">
            <p id="text-to-type"></p>
            <!-- âœ… Hidden input -->
            <input type="text" id="hidden-input" autofocus>
        </div>

        <div class="stats">
            <div class="stat-box">
                <strong>Time:</strong> <span id="time">0s</span>
            </div>
            <div class="stat-box">
                <strong>WPM:</strong> <span id="wpm">0</span>
            </div>
            <div class="stat-box">
                <strong>Accuracy:</strong> <span id="accuracy">100%</span>
            </div>
        </div>

        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
